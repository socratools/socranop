repos:
- repo: local
  hooks:
  - id: flake8
    name: Run flake8
    language: system
    entry: flake8
    types: [file, python]
  - id: black
    name: Run black code-formatter
    language: system
    entry: black
    types: [file, python]
  - id: contrib
    name: Update contributors.py from CONTRIBUTORS.md
    language: system
    entry:  tools/contrib_to_about
    args: [--git-add]
    pass_filenames: false
    files: CONTRIBUTORS.md
  - id: find-mistakes
    name: Find mistakes in the sources
    language: system
    entry: bash tools/find-mistakes
    pass_filenames: false
  - id: manpages
    name: Update manpages from markdown source files
    language: system
    entry:  tools/update-man-pages
    pass_filenames: false
    files: PERMISSIONS.(md|meta)
  - id: dictionary
    name: Keep the dictionary file sorted
    language: system
    entry:  tools/sort-dictionary
    pass_filenames: true
    files: .private-dictionary.txt
  - id: pytest
    name: Run unit tests
    language: system
    entry: pytest
    pass_filenames: false
    files: ^(socranop|test)/
    types: [file, python]
  - id: dist
    name: Generate dist files
    language: system
    entry: bash tools/dist
    pass_filenames: false
